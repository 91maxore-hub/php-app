name: Bygg och pusha Docker-image

on:
  push:
    branches: [ "master" ]  # Ã„ndra till "master" om det Ã¤r din huvudgren

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Klona repo
        uses: actions/checkout@v3

      - name: ğŸ³ Logga in pÃ¥ Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ”¨ Bygg Docker-image
        run: |
          docker build -t 91maxore/php-nginx-app:latest .

      - name: ğŸ“¤ Pusha till Docker Hub
        run: |
          docker push 91maxore/php-nginx-app:latest