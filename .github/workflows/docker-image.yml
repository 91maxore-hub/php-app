name: Bygg och pusha Docker-image

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: üõí Klona repo
        uses: actions/checkout@v3

      - name: üê≥ Logga in p√• Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üî® Bygg Docker-image
        run: |
          docker build -t 91maxore/php-nginx-app:latest .

      - name: üì§ Pusha till Docker Hub
        run: |
          docker push 91maxore/php-nginx-app:latest

      - name: üöÄ Deploya till server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: VIRTUAL_HOST,LETSENCRYPT_HOST,LETSENCRYPT_EMAIL
          script: |
            cd /home/azureuser/nginx-reverse-proxy

            # K√∂r docker-compose med milj√∂variabler direkt fr√•n GitHub Secrets
            VIRTUAL_HOST="${{ secrets.VIRTUAL_HOST }}" \
            LETSENCRYPT_HOST="${{ secrets.LETSENCRYPT_HOST }}" \
            LETSENCRYPT_EMAIL="${{ secrets.LETSENCRYPT_EMAIL }}" \
            sudo docker-compose pull

            VIRTUAL_HOST="${{ secrets.VIRTUAL_HOST }}" \
            LETSENCRYPT_HOST="${{ secrets.LETSENCRYPT_HOST }}" \
            LETSENCRYPT_EMAIL="${{ secrets.LETSENCRYPT_EMAIL }}" \
            sudo docker-compose up -d