name: Bygg och pusha Docker-image

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Klona repo
        uses: actions/checkout@v3

      - name: ğŸ³ Logga in pÃ¥ Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ”¨ Bygg Docker-image
        run: |
          docker build -t 91maxore/php-nginx-app:latest .

      - name: ğŸ“¤ Pusha till Docker Hub
        run: |
          docker push 91maxore/php-nginx-app:latest

      - name: ğŸš€ Deploya till server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/azureuser/nginx-reverse-proxy
            sudo docker-compose pull
            sudo docker-compose up -d